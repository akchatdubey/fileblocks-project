{% with messages = get_flashed_messages(with_categories=true) %}
<!-- categories -->
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} border-0 text-center">
    <button type="button" class="close btn btn-outline-danger" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
