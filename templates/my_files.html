{% extends "base.html" %}

{% block css %}

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- FontAwesome 6.2.0 CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- (Optional) Use CSS or JS implementation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
    .swiper {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;

        justify-content: center;
        align-items: center;
    }

    .fs-8 {
        font-size: 12px;

    }
</style>
{% endblock css %}

{% block body %}
<div class="container-fluid" data-bs-theme="dark">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Fileblock blockchain</h1>
            <p class="col-md-8 fs-4">
            </p>
            <a class="btn btn-primary btn-lg" type="button" href="/bc/myfiles">
                View your files
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="swiper mySwiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    {% for b in files %}
                    <div class="col-lg-4 swiper-slide text-center p-3 bg-transparent">
                        <div class="card">

                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-center gap-2">
                                    <div class="d-flex flex-column align-items-start justify-content-start">
                                        <p>
                                            <i class="fa-solid fa-hashtag"></i>
                                            {{b.id}}
                                        </p>
                                        
                                        <a href="#">
                                            <i class="fa-solid fa-file fa-4x"></i>
                                        </a>
                                    </div>
                                </div>
                                <p class="lead fs-8 my-2">{{b.name}}</p>
                                <!-- <p class="lead fs-8 my-2">{{b.path}}</p> -->
                            </div>
                            <ul class="list-group list-group-flush p-2">
                                <a href="/bc/download/{{b.id}}" class="text-decoration-none">
                                    <i class="fa-solid fa-download"></i>
                                    Download
                                </a>
                            </ul>
                        </div>

                    </div>
                    {% endfor %}
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>


            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block js %}
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 20,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },

    });
</script>
{% endblock js %}
